<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Generator for Traffic Signaling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script> -->
    <script defer src="./engine.js?v2=true"></script>
    <script defer src="graph.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

    <!-- <script defer src="./solve.js"></script> -->
</head>

<body class="bg-gray-100">

    <h1 class="text-3xl text-center font-bold mt-8">Instance Generator for Traffic Signaling Problem</h1>

    <div class="loading-screen hidden" id="loading">
        <div class="loading-spinner"></div>
    </div>







    <main id="data" class="container mx-auto px-4 py-8">

        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-bold mb-4">Generate Instance</h2>

            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="duration" class="text-gray-700">Duration (seconds)</label>
                    <input type="number" name="duration" id="duration" min="1" max="10000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="intersections" class="text-gray-700">Number of intersections</label>
                    <input type="number" name="intersections" id="intersections" min="2" max="100000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="streets" class="text-gray-700">Number of streets</label>
                    <input type="number" name="streets" id="streets" min="2" max="100000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="totalCars" class="text-gray-700">Total number of cars</label>
                    <input type="number" name="totalCars" id="totalCars" min="1" max="1000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="bonusPoints" class="text-gray-700">Bonus points</label>
                    <input type="number" name="bonusPoints" id="bonusPoints" min="1" max="1000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <br><br>

                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full mt-4"
                    onclick="getData()">Generate File</button>

            </div>

        </div>

        <div class="flex justify-center mt-8">
            <div class="border border-gray-300 rounded-lg overflow-hidden">
                <div class="flex">
                    <a href="index.html"
                        class="py-3 px-6 bg-gray-200 text-gray-700 font-semibold focus:outline-none transition duration-300 ease-in-out hover:bg-gray-300">Synthetic</a>
                    <a href="api-data.html"
                        class="py-3 px-6 bg-gray-200 text-gray-700 font-semibold focus:outline-none transition duration-300 ease-in-out hover:bg-gray-300">OpenStreet
                        Map</a>
                    <a href="real-life.html"
                        class="py-3 px-6 bg-gray-200 text-gray-700 font-semibold focus:outline-none transition duration-300 ease-in-out hover:bg-gray-300">Real-Life</a>
                </div>
            </div>
        </div>


        <br><br>
        <div class="flex justify-center mt-4">
            <a href="v2.html"
                class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full">
                Prefer Old Look
            </a>
        </div>




        <div class="charts hidden" id="charts">
            <div>
                <canvas id="chart" width="400" height="400"></canvas>
            </div>
            <br><br>
            <canvas id="street-usage-chart"></canvas>
        </div>

    </main>

    <div class="graphs flex justify-center mt-8">
        <div id="cy" style="width: 90vw; height: 80vh;" class="hidden"></div>
        <div id="cy2" style="width: 90vw; height: 80vh;" class="hidden"></div>

        <textarea name="text" id="textArea" readonly cols="30" rows="10"
            class="hidden bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>

        <div id="network" style="width: 800px; height: 600px;" class="hidden"></div>

        <div id="network2" style="width: 800px; height: 600px;" class="hidden"></div>
    </div>


    <br>
    <button class="hidden download bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full mt-4"
        onclick="downloadFile()" id="download">Download File</button>

    <div class="running hidden" id="running">
        The engine is running...
    </div>

    <footer class="text-center mt-8">
        <p class="text-gray-700 text-sm">Version <span class="text-blue-500">2.5</span></p>
        <pre class="text-gray-600 text-xs">ErzenK     All rights reserved     2022 - 2023Â©</pre>
    </footer>

    <p id="build">B1-31/5#23_updated-ui</p>

</body>

</html>
