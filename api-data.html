<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate from OpenStreetMap Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script defer src="./js/engine-api.js"></script>
    <script defer src="./js/graph.js"></script>
    <link rel="stylesheet" href="./css/api-data.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@5.0.15/borderless.min.css"
        integrity="sha256-AoNcDUx+PZCUQhUrYn7OGBcOJivdFQYODnn9taDYh/k=" crossorigin="anonymous">


</head>

<body class="bg-gray-100">

    <div class="center">
        <div class="bg-red-500 text-white p-4 rounded-lg max-w-md">
            <p class="text-center">Disclaimer: This instance generator is still in heavy development and may generate
                completely wrong results. Please use with caution.</p>

        </div>
    </div>

    <main class="container mx-auto py-8">

        <div class="w-96 mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Generate from OpenStreetMap Map</h1>

            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="duration" class="text-gray-700">Duration (seconds)</label>
                    <input type="number" name="duration" id="duration" min="1" max="10000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="bonus" class="text-gray-700">Bonus points</label>
                    <input type="number" name="bonus" id="bonus" min="1" max="1000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="cars" class="text-gray-700">Cars</label>
                    <input type="number" name="cars" id="cars" min="1" max="1000" required
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div class="flex flex-col">
                    <label for="city" class="text-gray-700">City</label>

                    <select name="city" id="city"
                        class="border border-gray-300 px-3 py-2 mt-1 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                        <option value="Prishtinë">Prishtinë</option>
                        <option value="Lipjan">Lipjan</option>
                        <option value="Pejë">Pejë</option>
                        <option value="Prizren">Prizren</option>
                    </select>
                </div>

                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full mt-4"
                    onclick="getData()">Generate File</button>
            </div>

        </div>

    </main>

    <div class="flex justify-center mt-8">
        <div class="border border-gray-300 rounded-lg overflow-hidden">
            <div class="flex">
                <a href="index.html"
                    class="py-3 px-6 bg-gray-200 text-gray-700 font-semibold focus:outline-none transition duration-300 ease-in-out hover:bg-gray-300">Synthetic</a>
                <a href="api-data.html"
                    class="py-3 px-6 bg-gray-200 text-gray-700 font-semibold focus:outline-none transition duration-300 ease-in-out hover:bg-gray-300">OpenStreet
                    Map</a>
                <a href="real-life.html"
                    class="py-3 px-6 bg-gray-200 text-gray-700 font-semibold focus:outline-none transition duration-300 ease-in-out hover:bg-gray-300">Real-Life</a>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-8">
        <div id="network" style="width: 800px; height: 600px;" class="hidden"></div>

        <div id="network2" style="width: 800px; height: 600px;" class="hidden"></div>
    </div>

    <br>

    <div class="flex items-center version">
        <span class="text-gray-700 text-sm">Version</span>
        <span class="ml-1 text-blue-500 text-sm font-medium">1.4 Beta 2 Unstable</span>
    </div>



</body>


</html>
