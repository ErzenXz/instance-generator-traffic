    <div class="maptypes">
        <div class="item1">
            <img src="./images/normal.jpg" alt="Normal Map" title="Default Map" width="30px" height="30px"
                onclick="changeMapStyle(`http://{s}.tile.osm.org/{z}/{x}/{y}.png`)">
        </div>
        <div class="item1">
            <img src="./images/france.jpg" alt="Normal Map" title="Streets View" width="30px" height="30px"
                onclick="changeMapStyle(`https://tile.jawg.io/jawg-streets/{z}/{x}/{y}{r}.png?access-token=R5Wnky3x68GoHNm8oLHIblV1E1aaciH4zWUo0vYIEwuCM2gf53jAU8SbmLoimCsH`)">
        </div>
        <div class="item1">
            <img src="./images/terrain.png" alt="Normal Map" title="Terrain View" width="30px" height="30px"
