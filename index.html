<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Generator for Traffic Signaling</title>
    <link id="css-file" type="text/css" rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/kinet@2.2.1/dist/kinet.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>


    <script defer src="./solve.js"></script>

</head>

<body>

    <h1>Instance Generator for Traffic Signaling
        Problem
    </h1>

    <div class="loading-screen hidden" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="circle" class="circle"></div>


    <main id="data">

        <div class="main">
            <label for="duration">Duration (seconds)</label>
            <input type="number" name="duration" id="duration" min="1" max="10000" required>

            <label for="intersections">Number of intersections</label>
            <input type="number" name="intersections" id="intersections" min="2" max="100000" required>

            <label for="streets">Number of streets</label>
            <input type="number" name="streets" id="streets" min="2" max="100000" required>

            <label for="totalCars">Total number of cars</label>
            <input type="number" name="totalCars" id="totalCars" min="1" max="1000" required>

            <label for="bonusPoints">Bonus points for each car that reaches its destination before time D</label>
            <input type="number" name="bonusPoints" id="bonusPoints" min="1" max="1000" required>



            <label class="container"> <label for="solve">Solve instance using ES1-Engine</label>

                <input type="checkbox" id="solve" name="solve" onclick="checkbox()">
                <span class="checkmark"></span>
            </label>
            <br><br><br>

            <input type="submit" value="Generate File" onclick="getData()">
        </div>

        <label for="css-select hidden">Theme</label>
        <select id="css-select">
            <option value="style.css" selected>Default</option>
            <option value="old-style.css">Classic</option>
            <option value="xp.css" disabled>XP style</option>
            <option value="style2.css">No style</option>
        </select>


        <br><br>

        <div class="charts hidden" id="charts">
            <div>
                <canvas id="chart" width="400" height="400"></canvas>
            </div>
            <br><br>
            <canvas id="street-usage-chart"></canvas>
        </div>

    </main>

    <div class="running hidden" id="running">
        The engine is running...
    </div>

    <footer>
        <p>Version 2.1</p>
        <pre>ErzenK           All rights reserved         2022 - 2023Â©</pre>
    </footer>
    <p id="build">B1-24/5#23_fixed-streets-not-connected-and-improvements</p>
    <script defer src="./engine.js"></script>


</body>

</html>
