<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Generator for Traffic Signaling</title>
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

                <option value="09:00">09:00</option>

                <option value="09:30">09:30</option>
                <option value="09:45">09:45</option>

                <option value="06:00">06:00</option>
                <option value="06:15">06:15</option>

                <option value="07:00">07:00</option>
                <option value="07:15">07:15</option>

            <button class="btn btn-primary" onclick="refresh()">Refresh</button>

            <button class="btn btn-secondary" id="theme-switcher"><i class="fa-solid fa-moon"></i></button>

                <option value="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">OpenStreetMap Light</option>
                <option value="https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png">OpenTopoMap</option>
                <option value="https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png">Thunderforest OpenCycleMap
                </option>
                <option value="https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png">OpenStreetMap France</option>
                <option value="https://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png">Thunderforest Transport
                </option>
                <option value="https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png">OpenTopoMap Satellite</option>
                <option value="https://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png">Thunderforest Landscape
                </option>

                </option>
                <option value="https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png">CyclOSM</option>

                <option value="https://{s}.tile.thunderforest.com/atlas/{z}/{x}/{y}.png">Thunderforest Atlas</option>
                <option value="https://{s}.tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png">Thunderforest
                    Transport Dark</option>
                <option
                    value="https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}">
                    ESRI WorldImagery</option>
            </select>

        <div class="map">
            <div class="pre" id="pre">
                <h2>
                    Please select a time first before proceeding.
                </h2>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    <script src="jsDEV/map.js"></script>
