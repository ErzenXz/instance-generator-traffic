<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Traffic Simulator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/simulation.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />

      <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
      <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
      <script src="jsDEV/sim.js" defer></script>
      <script
         defer
         src="https://kit.fontawesome.com/f45cd9c28c.js"
         crossorigin="anonymous"
         defer
      ></script>
   </head>

   <body>
      <div class="main" id="main">
         <input type="file" class="form-control" name="file" id="file" />
         <select name="graphs" class="form-control" id="menu">
            <option value="3">Default Chart</option>
            <option value="2">Waiting</option>
            <option value="1">Intersection Usage</option>
         </select>
         <button id="start" class="form-control" class="start">Start</button>
      </div>

      <div class="results" id="results">
         <canvas id="chart" width="500" height="500"></canvas>

         <table id="table"></table>

         <div id="info"></div>
      </div>

      <div class="ctr">
         <div class="circle" id="theme-switcher">
            <i class="fas fa-adjust"></i>
         </div>
      </div>
   </body>
</html>
